<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ QUIZ</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1>MCQ QUIZ</h1>
    <fieldset>
        <legend>Question 1</legend>
        <p>What is the capital of France?</p>
        <label><input type="radio" name="q1" value="a"> Berlin</label><br>
        <label><input type="radio" name="q1" value="b"> Madrid</label><br>
        <label><input type="radio" name="q1" value="c"> Paris</label><br>
        <label><input type="radio" name="q1" value="d"> Rome</label>
    </fieldset>
    <fieldset>
        <legend>Question 2</legend>
        <p>What is the largest planet in our solar system?</p>
        <label><input type="radio" name="q2" value="a"> Earth</label><br>
        <label><input type="radio" name="q2" value="b"> Jupiter</label><br>
        <label><input type="radio" name="q2" value="c"> Saturn</label><br>
        <label><input type="radio" name="q2" value="d"> Mars</label>
    </fieldset>
    <fieldset>
        <legend>Question 3</legend>
        <p>What is the chemical symbol for water?</p>
        <label><input type="radio" name="q3" value="a"> CO2</label><br>
        <label><input type="radio" name="q3" value="b"> H2O</label><br>
        <label><input type="radio" name="q3" value="c"> O2</label><br>
        <label><input type="radio" name="q3" value="d"> NaCl</label>
    </fieldset>
    <fieldset>
        <legend>Question 4</legend>
        <p>Who wrote "To Kill a Mockingbird"?</p>
        <label><input type="radio" name="q4" value="a"> Harper Lee</label><br>
        <label><input type="radio" name="q4" value="b"> Mark Twain</label><br>
        <label><input type="radio" name="q4" value="c"> F. Scott Fitzgerald</label><br>
        <label><input type="radio" name="q4" value="d"> Ernest Hemingway</label><br>
    </fieldset>
    <fieldset>
        <legend>Question 5</legend>
        <p>What is the powerhouse of the cell?</p>
        <label><input type="radio" name="q5" value="a"> Nucleus</label><br>
        <label><input type="radio" name="q5" value="b"> Mitochondria</label><br>
        <label><input type="radio" name="q5" value="c"> Ribosome</label><br>
        <label><input type="radio" name="q5" value="d"> Endoplasmic Reticulum</label><br>
    </fieldset>
    <button id="submitQuiz">Submit Quiz</button>
    <h3 id="scoreBox">Not Submitted</h3>
</body>
</html>
